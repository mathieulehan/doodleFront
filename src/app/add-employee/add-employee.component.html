<p>
    Ajouter un employé :
<div class="input-group">
    <span class="input-group-addon">Prénom</span> <label>
    <input [(ngModel)]="employee.firstName" class="form-control"
           name="firstName" required type="text">
</label>
    <span class="input-group-addon">Nom</span> <label>
    <input [(ngModel)]="employee.lastName" class="form-control"
           name="lastName" required type="text">
</label>
    <span class="input-group-addon">Date de naissance</span> <label>
    <input [(ngModel)]="employee.birthDate"
           class="form-control" name="birthDate" required
           type="date">
</label>
    <mat-form-field>
        <mat-select [(ngModel)]="employee.department" placeholder="Select">
            <mat-option *ngFor="let dep of existingDepartments"
                        [value]="dep.name">{{dep.name}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<input (click)="addEmployee()" type="button" value="Ajouter l'employé"/>
