<mat-card>
  <mat-card-title>
    <label [matBadge]="nbSondages" matBadgeOverlap="false">Sondages</label>
  </mat-card-title>
</mat-card>

<mat-form-field>
  <label>
    <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter">
  </label>
</mat-form-field>

<div class="mat-elevation-z8">
  <table [dataSource]="dataSource" mat-table matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> ID</th>
      <td *matCellDef="let row" mat-cell> {{row.id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Title</th>
      <td *matCellDef="let row" mat-cell> {{row.title}} </td>
    </ng-container>

    <!-- Theme Column -->
    <ng-container mat-sort-header matColumnDef="theme">
      <th *matHeaderCellDef mat-header-cell> Theme</th>
      <td *matCellDef="let row" mat-cell> {{row.theme}} </td>
    </ng-container>

    <!-- Owner Column -->
    <ng-container mat-sort-header matColumnDef="owner">
      <th *matHeaderCellDef mat-header-cell> Owner</th>
      <td *matCellDef="let row" mat-cell> {{row.owner}} </td>
    </ng-container>
    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
