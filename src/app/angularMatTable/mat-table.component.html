<mat-form-field>
  <label>
    <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filtrer par...">
  </label>
</mat-form-field>

<div class="mat-elevdataSourceation-z8">
  <table *ngIf="dataToDisplay" [dataSource]="dataSource" mat-table matSort>

    <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column}}">
      <mat-header-cell *matHeaderCellDef mat-sort-header="{{column}}" matTooltip="Trier par cette colonne"
                       matTooltipPosition="below">{{column}}</mat-header-cell>
      <mat-cell *matCellDef="let element "> {{element[column] }}
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
