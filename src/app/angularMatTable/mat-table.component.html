<mat-form-field>
  <label>
    <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter">
  </label>
</mat-form-field>

<div class="mat-elevdataSourceation-z8">
  <table [dataSource]="dataSource" mat-table matSort>

    <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column}}">
      <mat-header-cell *matHeaderCellDef mat-sort-header="{{column}}" matTooltip="Trier par cette colonne"
                       matTooltipPosition="below">{{column}}</mat-header-cell>
      <mat-cell *matCellDef="let element "> {{element[column] }}
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
  <mat-progress-spinner
    color="primary"
    mode="indeterminate">
  </mat-progress-spinner>
</mat-card>
