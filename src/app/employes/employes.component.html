<mat-card>
  <mat-card-title>
    <label [matBadge]="nbEmployes" matBadgeOverlap="false" matTooltip="Nombre d'employés enregistrés">Employés</label>
  </mat-card-title>
</mat-card>

<app-mat-table *ngIf="employes" [dataToDisplay]="employes" [displayedColumns]="displayedColumns"
               [isLoading]="isLoading"></app-mat-table>
<mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
  <mat-progress-spinner
    color="primary"
    mode="indeterminate">
  </mat-progress-spinner>
</mat-card>
