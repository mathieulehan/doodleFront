<mat-sidenav-container hasBackdrop="true"
                       (backdropClick)="close()" class="example-container">
  <mat-sidenav #sidenav (keydown.escape)="close()" disableClose id="sidenav" mode="side">
    <p>
      <a routerLink="">
        <button (click)="close()" color="primary" mat-button>Accueil</button>
      </a>
    </p>
    <hr>
    <p>
      <button (click)="close()" color="primary" mat-button>Voir les employés</button>
    </p>
    <p>
      <button (click)="close()" color="primary" mat-button>Compter les employés</button>
    </p>
    <p>
      <a routerLink="employe">
        <button (click)="close()" color="primary" mat-button>Voir un employé</button>
      </a>
    </p>
    <p>
      <button (click)="close()" color="primary" mat-button>Supprimer un employé</button>
    </p>
    <hr>
    <p>
      <button (click)="close()" color="primary" mat-button>Voir les sondages</button>
    </p>
    <p>
      <a routerLink="sondageType">
        <button (click)="close()" color="primary" mat-button>Voir les sondages d'un certain type</button>
      </a>
    </p>
    <p>
      <button (click)="close()" color="primary" mat-button>Compter les sondages</button>
    </p>
    <p>
      <button (click)="close()" color="primary" mat-button>Compter les sondages d'un certain type</button>
    </p>
    <p>
      <a routerLink="sondage">
        <button (click)="close()" color="primary" mat-button>Voir un sondage</button>
      </a>
    </p>
    <p>
      <button (click)="close()" color="primary" mat-button>Supprimer un sondage</button>
    </p>
    <hr>

  </mat-sidenav>

  <mat-sidenav-content>
    <p>
      <button (click)="sidenav.open()" color="primary" mat-fab></button>
    </p>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
