<div class="container">
  is loading : {{isLoading}}
  <mat-tab-group (selectedTabChange)="onLinkClick($event)">
    <mat-tab>
      <ng-template matTabLabel>
        <span *ngIf="surveysDateNumber" [matBadge]="surveysDateNumber"
              matBadgeOverlap="false">une ddate>
        </span>
      </ng-template>
      <ng-template matTabContent>
        <app-mat-table *ngIf="sondagesToDisplay" [dataToDisplay]="sondagesToDisplay"
                       [displayedColumns]="displayedColumns" [isLoading]="isLoading"></app-mat-table>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template matTabLabel>
        <span *ngIf="surveysLocationNumber"
              [matBadge]="surveysLocationNumber"
              matBadgeOverlap="false">Lieu
        </span>
      </ng-template>
      <ng-template matTabContent>
        <app-mat-table *ngIf="sondagesToDisplay" [dataToDisplay]="sondagesToDisplay"
                       [displayedColumns]="displayedColumns" [isLoading]="isLoading"></app-mat-table>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template matTabLabel>
        <span *ngIf="surveysDateLocationNumber"
              [matBadge]="surveysDateLocationNumber" matBadgeOverlap="false">Date & Lieu
        </span>
      </ng-template>
      <ng-template matTabContent>
        <app-mat-table *ngIf="sondagesToDisplay" [dataToDisplay]="sondagesToDisplay"
                       [displayedColumns]="displayedColumns" [isLoading]="isLoading"></app-mat-table>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template matTabLabel>
        <span *ngIf="surveysListNumber" [matBadge]="surveysListNumber"
              matBadgeOverlap="false">Liste de choix
        </span>
      </ng-template>
      <ng-template matTabContent>
        <app-mat-table *ngIf="sondagesToDisplay" [dataToDisplay]="sondagesToDisplay"
                       [displayedColumns]="displayedColumns" [isLoading]="isLoading"></app-mat-table>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
