<div class="container">
  is loading : {{isLoading}}
  <mat-tab-group>
    <mat-tab>
      <ng-template matTabLabel>
        <button (click)="getSurveysFromType('date')" *ngIf="surveysDateNumber" [matBadge]="surveysDateNumber"
                matBadgeOverlap="false">une ddate
        </button>
      </ng-template>
      <ng-template matTabContent>
        <app-mat-table *ngIf="sondagesToDisplay" [dataToDisplay]="sondagesToDisplay"
                       [displayedColumns]="displayedColumns" [isLoading]="isLoading"></app-mat-table>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template matTabLabel>
        <button (click)="getSurveysFromType('location')" *ngIf="surveysLocationNumber"
                [matBadge]="surveysLocationNumber"
                matBadgeOverlap="false">Lieu
        </button>
      </ng-template>
      <ng-template matTabContent>
        <app-mat-table *ngIf="sondagesToDisplay" [dataToDisplay]="sondagesToDisplay"
                       [displayedColumns]="displayedColumns" [isLoading]="isLoading"></app-mat-table>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template matTabLabel>
        <button (click)="getSurveysFromType('dateLocation')" *ngIf="surveysDateLocationNumber"
                [matBadge]="surveysDateLocationNumber" matBadgeOverlap="false">Date & Lieu
        </button>
      </ng-template>
      <ng-template matTabContent>
        <app-mat-table *ngIf="sondagesToDisplay" [dataToDisplay]="sondagesToDisplay"
                       [displayedColumns]="displayedColumns" [isLoading]="isLoading"></app-mat-table>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template matTabLabel>
        <button (click)="getSurveysFromType('list')" *ngIf="surveysListNumber" [matBadge]="surveysListNumber"
                matBadgeOverlap="false">Liste de choix
        </button>
      </ng-template>
      <ng-template matTabContent>
        <app-mat-table *ngIf="sondagesToDisplay" [dataToDisplay]="sondagesToDisplay"
                       [displayedColumns]="displayedColumns" [isLoading]="isLoading"></app-mat-table>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
