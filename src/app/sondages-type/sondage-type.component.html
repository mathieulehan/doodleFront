<div class="container">
  <mat-tab-group (selectedTabChange)="onLinkClick($event)">
    <mat-tab>
      <ng-template matTabLabel>
        <span *ngIf="surveysDateNumber" [matBadge]="surveysDateNumber"
              matBadgeOverlap="false" matTooltip="Nombre de sondages de ce type">Date
        </span>
      </ng-template>
      <ng-template matTabContent>
        <app-mat-table *ngIf="sondagesToDisplay" [dataToDisplay]="sondagesToDisplay"
                       [displayedColumns]="displayedColumns" [isLoading]="isLoading"></app-mat-table>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template matTabLabel>
        <span *ngIf="surveysLocationNumber"
              [matBadge]="surveysLocationNumber"
              matBadgeOverlap="false" matTooltip="Nombre de sondages de ce type">Lieu
        </span>
      </ng-template>
      <ng-template matTabContent>
        <app-mat-table *ngIf="sondagesToDisplay" [dataToDisplay]="sondagesToDisplay"
                       [displayedColumns]="displayedColumns" [isLoading]="isLoading"></app-mat-table>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template matTabLabel>
        <span *ngIf="surveysDateLocationNumber"
              [matBadge]="surveysDateLocationNumber" matBadgeOverlap="false" matTooltip="Nombre de sondages de ce type">Date & Lieu
        </span>
      </ng-template>
      <ng-template matTabContent>
        <app-mat-table *ngIf="sondagesToDisplay" [dataToDisplay]="sondagesToDisplay"
                       [displayedColumns]="displayedColumns" [isLoading]="isLoading"></app-mat-table>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template matTabLabel>
        <span *ngIf="surveysListNumber" [matBadge]="surveysListNumber"
              matBadgeOverlap="false" matTooltip="Nombre de sondages de ce type">Liste de choix
        </span>
      </ng-template>
      <ng-template matTabContent>
        <app-mat-table *ngIf="sondagesToDisplay" [dataToDisplay]="sondagesToDisplay"
                       [displayedColumns]="displayedColumns" [isLoading]="isLoading"></app-mat-table>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
  <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
    <mat-progress-spinner
      color="primary"
      mode="indeterminate">
    </mat-progress-spinner>
  </mat-card>
</div>
